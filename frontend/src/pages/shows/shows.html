<ion-header>
    <shrinking-segment-header [scrollArea]="myContent" headerHeight="230">
        <img alt="maloney logo" src="https://www.srf.ch/static/radio/modules/dynimages/624/srf-3/00-2015/standardbilder/261957.maloneyneuepg.jpg">
    </shrinking-segment-header>

</ion-header>

<ion-content fullscreen #myContent class="card-background-page">
    <ion-card *ngFor="let track of tracks">
        <ion-card-header>
            <div class="card-title">{{track.show.title}}</div>
        </ion-card-header>
        <ion-card-content>
            <text-shrink [text]="track.show.description"></text-shrink>
        </ion-card-content>

        <ion-row class="card-controls" no-padding>
            <ion-col text-center>
                <button ion-button clear medium icon-start (click)='play(track);'>
                    <ion-icon *ngIf="track.playing" name="pause"></ion-icon>
                    <ion-icon *ngIf="!track.playing" name="play"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear medium icon-start (click)='save(track);'>
                    <ion-icon *ngIf="track.saved" name='star'></ion-icon>
                    <ion-icon *ngIf="!track.saved" name='star-outline'></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>

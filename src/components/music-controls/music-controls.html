
<div class="music-controls">
    <ion-grid>
        <ion-row class="music-button-row">
                <ion-col>
                        <button color="light" ion-button icon-only><ion-icon name="skip-backward"></ion-icon></button>
                    </ion-col>
            
                    <ion-col>
                        <button color="light" ion-button icon-only><ion-icon name="play"></ion-icon></button>
                    </ion-col>
            
                    <ion-col>
                        <button color="light" ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
                    </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <ion-item ng-hide=registered ui-sref="playing">
                            <ion-range min="0" max="100" [(ngModel)]="audioPosition" color="secondary"></ion-range>
                    </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
